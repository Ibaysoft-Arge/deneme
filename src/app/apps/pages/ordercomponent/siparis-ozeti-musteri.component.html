<div style="min-width: 350px;"
     class="h-full bg-gradient-to-r from-purple-800 to-purple-600 text-white flex flex-col justify-between p-4 rounded-r-xl">


    <!-- Ürün Listesi -->
    <div class="flex-1 overflow-y-auto custom-scrollbar">
        <h3 class="text-lg font-semibold mb-4">{{ 'Sipariş Özeti' | translate }}</h3>

        <div *ngFor="let item of orderItems; let i = index" class="mb-6">
            <!-- Ürün Başlık ve Fiyat -->
            <div class="flex justify-between items-center">
                <div>
                    <span class="font-bold text-lg">{{ item.miktar }}x {{ item.urunAdi | capitalize }}</span>
                </div>
                <div>
                    <span class="font-semibold text-yellow-400">{{ item.vergiliFiyat * item.miktar | dynamicCurrency }}</span>
                </div>
            </div>

            <!-- Alt Detaylar -->
            <div *ngIf="item.items?.length > 0" class="mt-2 pl-4 border-l border-gray-400">
                <!-- Alt ürünler listesi -->
                <!-- Burada gerekli alt detayları gösterebilirsiniz -->
            </div>
        </div>
    </div>

    <!-- Toplam Tutar -->
    <div class="mt-4 border-t pt-4">
        <div class="flex justify-between items-center">
            <span class="font-bold">{{ 'TOPLAM' | translate }}</span>
            <span class="text-lg font-bold text-yellow-400">{{ totalAmount | dynamicCurrency }}</span>
        </div>
    </div>
</div>
